<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:r="http://richfaces.org/rich">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <title>#{pageTitle}</title>
        <ui:insert name="head"/>
    </h:head>
    
    <h:body>
       <div>
	        <div id="header" class="header">
	        <r:toolbar width="100%" id="topMenu">
	        	<r:toolbarGroup location="left">
	        		<h:link value="#{labels['menu.Home']}" outcome="index"/>
	        		<h:link value="#{labels['commons.Login']}" outcome="login" rendered="#{!loginBean.authentication.authenticated}"/>
	        		<h:link value="#{labels['commons.Administration']}" outcome="/view/administrator/index" rendered="#{loginBean.authentication.authenticated}"/>
	        	</r:toolbarGroup>
	        	<r:toolbarGroup location="right">
	        		<ui:include src="../../../login.xhtml"/>
	        	</r:toolbarGroup>
	        </r:toolbar>
	            <ui:insert name="top"></ui:insert>
	        </div>
	        <div>
	        <div id="leftContainer">
	             <ui:insert name="left">Left Section</ui:insert>
	        </div>
	        <div id="contentContainer" class="left_content">
	             <ui:insert name="content">Main Content</ui:insert>
	        </div>
	        <ui:fragment rendered="#{renderRight}">
	        	<div id="rightContainer">
	        		<ui:insert name="right">Right Container</ui:insert>
	        	</div>
	        </ui:fragment>
	        <div id="footer">
	        	<ui:insert name="footer"/>
	        	<ui:include src="footer.xhtml"/>
	        </div>
	        </div>
        </div>
    </h:body>
</html>
