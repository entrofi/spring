<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:r="http://richfaces.org/rich"
      template="../templates/default/default.xhtml" >
      
      <ui:define name="head"></ui:define>
      
      <ui:define name="header"></ui:define>
      
      <ui:define name="left">
      		
      </ui:define>
      
      <ui:define name="right">
      
      </ui:define>
      
      <ui:define name="content">
      	<h:form id="editUserForm">
      		<r:panel>
      			<f:facet name="header">
      				<h:outputText value="#{labels['net.entrofi.hrm.web.domain.User.EditUpdateUser']}"/>
      			</f:facet>
      			<h:panelGrid columns="3">
					<h:outputLabel for="firstname"
						value="#{labels['net.entrofi.hrm.web.domain.User.firstName']}" />
					<h:inputText id="firstname" value="#{userBean.user.name}" required="true" requiredMessage="#{lmessages['commons.required.firstname']}"/>
					<h:message for="firstname" />

					<h:outputLabel for="lastName" value="#{labels['net.entrofi.hrm.web.domain.User.LastName']}" />
					<h:inputText id="lastName" value="#{userBean.user.lastName}" requiredMessage="#{lmessages['commons.required.lastname']}"/>
					<h:message for="lastName"/>
					
					<h:outputLabel for="email" value="#{labels['net.entrofi.hrm.web.domain.User.Email']}" />
					<h:inputText id="email" value="#{userBean.user.email}" required="true" requiredMessage="#{lmessages['commons.required.email']}"/>
					<h:message for="email"/>


					<h:outputLabel for="username" value="#{labels['commons.username']}" />
					<h:inputText id="username" value="#{userBean.user.username}" required="true" requiredMessage="#{lmessages['commons.required.username']}" />
					<h:message for="username"/>

					<h:outputLabel for="password" value="#{labels['commons.password']}" />
					<h:inputSecret id="password" value="#{userBean.user.password}" required="true" requiredMessage="#{lmessages['commons.required.password']}" validator="#{userBean.validatePassword}" />
					<h:message for="password"/>
					
					<h:outputLabel for="confirmPassword" value="#{labels['commons.confirmPassword']}" />
					<h:inputSecret id="confirmPassword" required="true" requiredMessage="#{lmessages['commons.required.password']}" />
					<h:message for="password"/>

					<h:commandButton action="#{userBean.save}" value="#{labels['commons.Save']}" />

				</h:panelGrid>
      		</r:panel>
      	</h:form>
      
      </ui:define>
      
      <ui:define name="footer">Foooooter</ui:define>
      
</ui:composition>
