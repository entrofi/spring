<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <title>#{pageTitle}</title>
        <ui:insert name="head"/>
    </h:head>
    
    <h:body>
       <div>
	        <div id="header" class="header">
	        	<div id="userInfo"> 
	        		<ui:include src="../../../../login.xhtml"/>
	        	</div>
	            <ui:insert name="top">Top Section</ui:insert>
	        </div>
	        <div>
	        <div id="leftContainer">
	             <ui:insert name="left">Left Section</ui:insert>
	        </div>
	        <div id="contentContainer" class="left_content">
	             <ui:insert name="content">Main Content</ui:insert>
	        </div>
	        <ui:fragment rendered="#{renderRight}">
	        	<div id="rightContainer">
	        		<ui:insert name="right">Right Container</ui:insert>
	        	</div>
	        </ui:fragment>
	        <div id="footer">
	        	<ui:insert name="footer">Footer</ui:insert>
	        </div>
	        </div>
        </div>
    </h:body>
</html>
